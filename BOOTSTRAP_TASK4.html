<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        
    </head>
    <body>

        <div class="container mt-5">
            <div class="row no-gutters">

                <div class="col-md-3">
                    <div class="card">
                        <img src="images/mango.png" class="card-img-top" alt="Card Image 1">
                        <div class="card-body">
                            <h5 class="card-title">Mango</h5>
                            <p class="card-text">Sweet <br>single seed <br>seasonable</p>
                            <a href="https://en.wikipedia.org/wiki/Mango" class="btn btn-primary">More info</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card">
                        <img src="images/orange.png" class="card-img-top" alt="Card Image 2">
                        <div class="card-body">
                            <h5 class="card-title">orange</h5>
                            <p class="card-text">sweet,sour <br>multiseeds </p>
                            <a href="https://en.wikipedia.org/wiki/Orange_(fruit)" class="btn btn-primary">More info</a>
                        </div>
                    </div>
                </div>
    

                <div class="col-md-3">
                    <div class="card">
                        <img src="images/strawberry.png" class="card-img-top" alt="Card Image 3">
                        <div class="card-body">
                            <h5 class="card-title">strawberry</h5>
                            <p class="card-text">sweet <br> tasty <br> multiseeds <br>red</p>
                            <a href="https://en.wikipedia.org/wiki/Strawberry" class="btn btn-primary">More info</a>
                        </div>
                    </div>
                </div>
    

                <div class="col-md-3">
                    <div class="card">
                        <img src="images/apple.png" class="card-img-top" alt="Card Image 4">
                        <div class="card-body">
                            <h5 class="card-title">Apple</h5>
                            <p class="card-text">Sweet,healthy</p>
                            <a href="https://en.wikipedia.org/wiki/Apple" class="btn btn-primary">More info</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
