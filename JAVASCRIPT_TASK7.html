<!DOCTYPE html>
<html lang="en">
<head>

    <title>Task 7</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .btn-top {
            z-index: 1;
        }
        .button-container {
            position: relative; 
        }
        button {
            margin-top: 80%;
            font-size: larger;
        }
        .track {
            position: absolute;
            width: 100%;
            padding: 0;
            margin: 0;
            top: 45%;
        }
        .train {
            top: 23%;
            width: 500px;
            position: absolute;
        }
    </style>
</head>
<body>
    <img class="track" src="images/rail.png" alt="">
    <img class="train" src="images/train.png" alt="">
    
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-top" style="margin-left: 65%;" id="startButton">Start</button>
            </div>
            <div class="col">
                <button class="btn btn-danger btn-top" id="stopButton">Stop</button>
            </div>
        </div>
    </div>

    <script>
        const train = document.querySelector('.train');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        let animationInterval;
        let position = 0; 

        function startAnimation() {
            if (!animationInterval) { 
                animationInterval = setInterval(() => {
                    position += 1;
                    train.style.left = position + 'px';
                    if (position >= window.innerWidth) {
                        position = -train.clientWidth;
                    }
                }, 10);
            }
        }

        function stopAnimation() {
            clearInterval(animationInterval);
            animationInterval = null; 
        }

        startButton.addEventListener('click', startAnimation);
        stopButton.addEventListener('click', stopAnimation);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
