<!DOCTYPE html>
<html>
    
<head>
    <title>Task 5</title>
    <style>
        .required-warning, .url-warning {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="#" method="post" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <div id="name-warning" class="required-warning" style="display: none">Name is required</div>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <div id="email-warning" class="required-warning" style="display: none">Email is required</div>
        <br><br>

        <label for="website">Website:</label>
        <input type="url" id="website" name="website">
        <div id="website-warning" class="url-warning" style="display: none">Enter a valid URL</div>
        <br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <div id="message-warning" class="required-warning" style="display: none">Message is required</div>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var website = document.getElementById("website").value;
            var message = document.getElementById("message").value;

            var nameWarning = document.getElementById("name-warning");
            var emailWarning = document.getElementById("email-warning");
            var websiteWarning = document.getElementById("website-warning");
            var messageWarning = document.getElementById("message-warning");

            var valid = true;

            if (name.trim() === "") {
                nameWarning.style.display = "block";
                valid = false;
            } else {
                nameWarning.style.display = "none";
            }

            if (email.trim() === "") {
                emailWarning.style.display = "block";
                valid = false;
            } else {
                emailWarning.style.display = "none";
            }

            if (website.trim() === "") {
                websiteWarning.style.display = "block";
                websiteWarning.textContent = "Enter a valid URL";
                valid = false;
            } else if (!isValidURL(website)) {
                websiteWarning.style.display = "block";
                websiteWarning.textContent = "Invalid URL format";
                valid = false;
            } else {
                websiteWarning.style.display = "none";
            }

            if (message.trim() === "") {
                messageWarning.style.display = "block";
                valid = false;
            } else {
                messageWarning.style.display = "none";
            }

            return valid;
        }

        function isValidURL(url) {
            var urlPattern = /^(https?:\/\/)?([a-zA-Z0-9.-]+\.[a-zA-Z]{2,4})(\/\S*)?$/;
            return urlPattern.test(url);
        }
    </script>
</body>
</html>
